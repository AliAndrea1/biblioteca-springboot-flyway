<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Livro</title>
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>
<h1 th:text="${livro.id != null} ? 'Editar Livro' : 'Novo Livro'"></h1>

<form th:action="@{/livros}" th:object="${livro}" method="post">
    <input type="hidden" th:field="*{id}">

    <label>Título:</label>
    <input type="text" th:field="*{titulo}" required><br><br>

    <label>Autor:</label>
    <input type="text" th:field="*{autor}" required><br><br>

    <label>Ano:</label>
    <input type="number" th:field="*{ano}" required><br><br>

    <button type="submit">Salvar</button>
</form>
<a href="/livros" class="botao-voltar">⟵ Voltar</a>
</body>
</html>
